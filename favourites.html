<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Favourite Stories</title>
  <link rel="stylesheet" href="favourites.css">
</head>
<body>
  <div class="container">
    <h1>❤️ My Favourite Stories</h1>
    <ul id="favourites-list"></ul>
    <a class="home-link" href="index.html">← Back to Home</a>
  </div>

  <script>
    const favourites = JSON.parse(localStorage.getItem("favourites")) || [];
    const stories = {
      "echoes-of-pain": { title: "Echoes of Pain", link: "stories/echoes-of-pain/index.html" },
      "girl-i-buried": { title: "The Girl I Buried Twice", link: "buried/the-girl-i-buried-twice/index.html" },
      "demon-love": { title: "I Fell in Love with a Demon", link: "inlovewithdemon.jpg" },
      "fearless": { title: "Fear Fears the Fearless", link: "fearfearsfearless.jpg" },
      "behind-eyes": { title: "What Lies Behind Her Eyes", link: "hereyes.jpg" },
      "united-by-fate": { title: "United by Fate", link: "unitedbyfate.png" }
    };

    const list = document.getElementById("favourites-list");

    if (favourites.length === 0) {
      list.innerHTML = "<li>No favourites added yet.</li>";
    } else {
      favourites.forEach(id => {
        const item = document.createElement("li");
        if (stories[id]) {
          item.innerHTML = `<a href="${stories[id].link}">${stories[id].title}</a>`;
          list.appendChild(item);
        }
      });
    }
  </script>
</body>
</html>
