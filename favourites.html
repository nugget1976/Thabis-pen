<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Favourite Stories</title>
  <link rel="stylesheet" href="favourites.css">
</head>
<body>
  <div class="container">
    <h1>❤️ My Favourites</h1>
    <ul id="favourites-list">
      <!-- JavaScript will fill this list -->
    </ul>
    <a class="home-link" href="index.html">← Back to Home</a>
  </div>

  <script>
    const favourites = JSON.parse(localStorage.getItem("favourites")) || [];
    const list = document.getElementById("favourites-list");

    if (favourites.length === 0) {
      list.innerHTML = "<li>No favourites added yet.</li>";
    } else {
      favourites.forEach(id => {
        let title = "";
        let link = "#";

        if (id === "echoes-of-pain") {
          title = "Echoes of Pain";
          link = "stories/echoes-of-pain.html";
        } else if (id === "the-girl-i-buried") {
          title = "The Girl I Buried Twice";
          link = "buried/the-girl-i-buried-twice.html";
        } else if (id === "united-by-fate") {
          title = "united by fate";
          link = "unitedbyfate.png";
         } else if (id === "what-lies-behind-her-eyes") {
          title = "What lies behind her eyes";
          link = "hereyes.jpg";
         } else if (id === "mrwilson") {
          title = "Mr Wilson";
          link = "mrwilson.jpg";
        }

        const item = document.createElement("li");
        item.innerHTML = `<a href="${link}">${title}</a>`;
        list.appendChild(item);
      });
    }
  </script>
</body>
</html>
